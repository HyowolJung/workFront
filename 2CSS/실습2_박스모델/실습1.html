<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>배경 스타일</title>
  <style>
    .container {
      background-image: url(../apple-bg.jpg);
      width: 600px;
      height: 400px;
      /*컨텐츠의 위치를 지정 하기 위해
      컨테이너의 포지션 속성을 relative로 변경*/
      position: relative;
      padding-left: 20px;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.53);
      position: absolute;
      width: 90%;
      height: 80px;
      /* border: 3px solid blue; */
      text-align: center;
      top: 280px;
      left: 5%;
    }
    h1{
      font-size: 25px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <h1>하루 한 알의 사과는 의사를 멀리 한다</h1>
    </div>
  </div>
</body>

</html>
