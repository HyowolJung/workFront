<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 집</title>
    <style>
        i {
            font-size: 5em;
        }

        p {
            font-size: 3em;
        }

        header {
            padding: 10px; 
            display: flex;
            /*중심축을 중심으로 정렬*/
            justify-content: space-between;
            /*교차축을 중심으로 정렬*/
            align-items: center;
            height: 50px;
        }
    </style>
    <script src="https://kit.fontawesome.com/836c714334.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <i class="fa-solid fa-bars"></i>
        <p>오늘의 집</p>
        <i class="fa-solid fa-bell"></i>
    </header>
</body>

</html>
