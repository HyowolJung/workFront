<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border: 1;
        }

        span {
            color: red;
            size: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        p {
            padding-left: 20px;
            list-style: none;
        }

        div {
            border: 1px solid black;
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<!-- ul - li 로 묶어서 할 수도 있음.-->

<body>
    <div>
        <h1> 최신 웹 디자인 트렌드</h1>
        <p>
            <span>반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다<br><br>
            <span>플랫 디자인</span> - 입체에서 평면으로<br><br>
            <span>풀스크린 배경</span> - 콘텐츠에 집중<br><br>
            <span>원 페이지 사이트</span> - 한 페이지에 모든 내용을<br><br>
            <span>패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!<br><br>
            <span>웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술<br><br>
        </p>
    </div>
</body>

</html>
