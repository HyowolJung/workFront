<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            margin: 0px auto;
        }

        h1 {
            font-weight: bold;
            font-size: 30px;
            background-color: #666;
            /*16진수 #000: 검정. #fff: 하양*/
            border: 1px #666;
        }

        p {
            font-style: italic;
        }

        span {
            border: 1px solid #666;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div>
        <h1>레드향</h1>
        <p>
            껍질에 붉은 빛이 돌아 <SPAN>레드향</SPAN>이라 불린다.
            <br><br>
            레드향은 한라봉과 귤을 교배한 것으로
            일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.
            <br><br>
            비타민 C와 비타민 P가 풍부해
            혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.
        </p>
    </div>
</body>

</html>
