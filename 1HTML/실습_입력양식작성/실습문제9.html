<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
    <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
        <tr colspan="3" rowspan = "4">
            <th>ID</th>
            <td><input type="text" placeholder="아이디 10글자이내"><input type="button" value="중복확인"></td><br>
        </tr>
        <tr>  
            <th>비밀번호</th>
            <td><input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상"></td><br>
        </tr> 
        <tr>    
            <th>비밀번호 확인</th>
            <td><input type="password"></td><br>
        </tr>
        <tr>    
            <th>Email</th>
            <td><input type="email"><input type="search"></td>
        </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>추가 정보</legend>
        프로필사진 : <input type="file"><br>
        성별 : <input type="radio" name="gender">남자 <input type="radio" name="gender">여자 <br>
        생년월일 : <input type="date" name="date"><br>
        취미 : <input type="checkbox" name="hobby">야구  <input type="checkbox" name="hobby">농구 <input type="checkbox" name="hobby">축구<br>
        <input type="checkbox" name="hobby">공부 <input type="checkbox" name="hobby">음악감상<br>
        <input type="checkbox" name="hobby">기타 : <input type="text" name="hobby"><br>

        자기소개<br>
        <textarea name="" id="" cols="40" rows="4"></textarea><br>
     </fieldset>
     <input type="submit" name="submit" value="회원가입">
     <input type="reset" name="reset" value="다시입력">
     <input type="button" name="back" value="이전으로">
    </form> 
</body>
</html>
